<h2 mat-dialog-title>Change Profile Pic</h2>

<form [formGroup]="changeProfilePicForm" (ngSubmit)="onChangeProfilePic()"
     class="change-ProfilePic-form">
  <div>
    <input type="file" (change)="onFileSelected($event)" accept="image/*" required
          style="margin:3vmin">
  </div>
  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="changeProfilePicForm.invalid">
      Change
    </button>
  </div>
</form>

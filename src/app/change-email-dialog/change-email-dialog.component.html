<h2 mat-dialog-title>Change Email</h2>

<form [formGroup]="changeEmailForm" (ngSubmit)="onChangeEmail()"
        class="change-Email-form">

  <mat-form-field appearance="outline">
    <mat-label>
      Current Email
    </mat-label>
    <input matInput type="email" formControlName="currentEmail" required>
    <mat-error *ngIf="changeEmailForm.get('currentEmail')?.hasError('email')">
      Current Email is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>
      New Email
    </mat-label>
    <input matInput type="email" formControlName="newEmail" required>
    <mat-error *ngIf="changeEmailForm.get('newEmail')?.hasError('required')">
      New Email required
    </mat-error>
  </mat-form-field>

  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="changeEmailForm.invalid">
      Change
    </button>
  </div>

</form>

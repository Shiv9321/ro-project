<h2 mat-dialog-title>Change Username</h2>

<form [formGroup]="changeUsernameForm" (ngSubmit)="onChangeUsername()"
        class="change-Username-form">
  <mat-form-field appearance="outline">
    <mat-label>
      Current Username
    </mat-label>
    <input matInput formControlName="currentUsername" required>
    <mat-error *ngIf="changeUsernameForm.get('currentUsername')?.hasError('required')">
      Current Username is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>
      Email
    </mat-label>
    <input matInput type="email" formControlName="currentEmail" required>
    <mat-error *ngIf="changeUsernameForm.get('currentEmail')?.hasError('email')">
      Email is required
    </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>
      New Username
    </mat-label>
    <input matInput formControlName="newUsername" required>
    <mat-error *ngIf="changeUsernameForm.get('newUsername')?.hasError('required')">
      New Username required
    </mat-error>
    <mat-error *ngIf="changeUsernameForm.get('newUsername')?.hasError('maxlength')">
      New username cannot exceed 10 characters
    </mat-error>
  </mat-form-field>
  <div class="dialog-actions">
    <button mat-button type="button" (click)="onCancel()">
      Cancel
    </button>
    <button mat-raised-button color="primary" type="submit"
            [disabled]="changeUsernameForm.invalid">
      Change
    </button>
  </div>
</form>
